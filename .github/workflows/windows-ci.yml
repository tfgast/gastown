name: Windows CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Windows Build and Unit Tests
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: '1.26'
          cache: false

      - name: Cache Go modules
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
        with:
          path: ~/go/pkg/mod
          key: gomod-windows-${{ hashFiles('go.sum') }}
          restore-keys: gomod-windows-

      - name: Add to PATH
        run: |
          echo "$(go env GOPATH)/bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install ICU4C (MSYS2)
        uses: msys2/setup-msys2@4f806de0a5a7294ffabaff804b38a9b435a73bda # v2.30.0
        with:
          path-type: inherit
          msystem: UCRT64
          pacboy: icu:p toolchain:p pkg-config:p

      - name: Configure Git
        shell: msys2 {0}
        run: |
          git config --global user.name "CI Bot"
          git config --global user.email "ci@gastown.test"

      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@latest

      - name: Generate embedded files
        shell: msys2 {0}
        run: go generate ./internal/formula/...

      - name: Build
        shell: msys2 {0}
        run: go build -v ./cmd/gt

      - name: Unit Tests
        shell: msys2 {0}
        run: gotestsum --format testname --junitfile junit.xml -- -short ./...

      - name: Test Report
        if: always()
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          python3 .github/scripts/junit-report.py junit.xml "Windows Test Failures"
